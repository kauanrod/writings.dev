<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writings</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Recursive"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="title-home"> writings.dev </span>
        <div>
          <ul class="ul-navbar">
            <li class="li-navbar">categories</li>
            <li class="li-navbar">articles</li>
            <li class="li-navbar">about</li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <span class="logo">
        <img src="assets/Logo.svg" alt="Logo" />
      </span>
      <h1 class="title">Writings for Developers</h1>
      <h3 class="subtitle">
        Curated collection of articles for busy developers
      </h3>
      <hr />

      <div class="center-div">
        <div class="list-categories">
          <img class="list-icons" src="assets/Grid Icon.svg" alt="grid" />
          <img class="list-icons" src="assets/List Icon.svg" alt="list" />
          <ul class="ul-main-text">
            <li class="li-main-text">JavaScript</li>
            <li class="li-main-text">DevOps</li>
            <li class="li-main-text">Cloud</li>
            <li class="li-main-text">Terraform</li>
            <li class="li-main-text">Architecture</li>
            <li class="li-main-text">Scalability</li>
            <li class="li-main-text">Explainers</li>
          </ul>
        </div>
      </div>
      <div class="contents">
        <div class="background-content">
          <img src="assets/image 2.svg">
        </div>
        <div class="background-content"></div>
        <div class="background-content"></div>
      </div>
    </main>
  </body>
</html>
